# Background

---

# Tuberculosis

* TB is primarily a respiratory disease (pulmonary TB) caused by the bacterium Mycobacterium tuberculosis, although it can also affect other parts of the body (extra-pulmonary TB)

* TB spreads via airborne droplets.  

* After infection 5-10% of individuals develop symptomatic TB within 2 years of infection.

* The majority of individuals enter a latent stage in which they passively carry TB mycobacterium.

* The chances of developing active disease and the severity of outcomes vary across age groups, with children being more likely to have severe outcomes.

* Risk factors include: positive HIV status; low socioeconomic status; high density living; homelessness; incarceration; and drug use.

# The Bacillus Calmette–Guérin (BCG) vaccine

---

# History of the BCG

- Bacillus Calmette–Guérin (BCG) vaccine was first given to humans in 1921.

- It is a live vaccine and was developed by weakening a strain of Mycobacterium bovis, which is commonly found in cows, over a period of 13 years.

- Initially public acceptance was slow, with low take up until after the Second World War.

- Since then most counntries have introduced it into their routine vaccination schedules and it remains one of the most commonly administered vaccines.

- Howover, controversy remains and several countries have scaled back, or redirected, their usage in recent years.
